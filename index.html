<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert Web App for Women Safety</title>
    <link rel="stylesheet" href="new.css">
</head>
    <div id="box">
        <div class="textDisplay">
     <input type="text" id="name" placeholder="Enter Your Name">
     </div>
     <br>
     <div class="textDisplay">
     <input type="contact number" id="contact" placeholder="Contact Number">
     </div>
     <br>
     <div class="textDisplay">
     <input type="text" id="sms" placeholder="Enter SMS">
     </div>
     <br>
     <div id="recordBtn">
     <button id="startBtn">Start Recording</button>
     <button id="stopBtn" disabled>Stop Recording</button>
     </div>
     <br>
     <div id="audioBack">
     <audio id="audioPlayer" controls></audio>
     </div>
     <br>
     <div class="alertImg">
        <p id="topicStart">Emergency Alert</p>
        </div>
    <br>
       <div class="alertImg">
        <img id="redBell1" src="photo_2025-11-02_21-59-20.jpg">
        </div>
     <br>
     <div class="alertImg">
        <p id="topicEnd">Women Safety</p>
        </div>
     <br>
     <div id="alertBtn">
        <button id="submitBtn">ALERT NOW</button>
        <button id="cancelBtn">CANCEL</button>
        </div>
      </div>
    <script src="Project.js"></script>
</body>
</html>
